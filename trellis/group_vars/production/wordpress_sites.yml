wordpress_sites:
  vashonbuild.com:
    site_hosts:
      - canonical: vashonbuild.com
        redirects:
          - www.vashonbuild.com
          # - potentialenergyinc.com
          # - www.potentialenergyinc.com
    local_path: ../site
    repo: git@github.com:pixelcollective/vashonbuild.com.git
    repo_subtree_path: site
    branch: master
    multisite:
      enabled: false
    ssl:
      enabled: true
      provider: letsencrypt
    cache:
      enabled: true